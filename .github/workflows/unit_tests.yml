on: [push]
name: Unit Tests

jobs:
  test_linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    # Runs pytest on the test directory, generated with github copilot
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run tests
        run: |
          cd ./src
          pytest ./test.py -o log_cli=true -o log_cli_level=INFO

          cd NGAC/executables/
          python __main__.py &

          # Make some simple get requests to the NGAC server
          # Ensure that the NGAC server is running
          curl -s -G "http://127.0.0.1:8001/paapi/setpol" --data-urlencode "policy=Policy (a)" --data-urlencode "token=admin_token"


  test_macos:
    name: Test on MacOS
    runs-on: macos-latest
    # Runs pytest on the test directory, generated with github copilot
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run tests
        run: |
          cd ./src
          pytest ./test.py -o log_cli=true -o log_cli_level=INFO

          cd NGAC/executables/
          python __main__.py &

          # Make some simple get requests to the NGAC server
          # Ensure that the NGAC server is running
          curl -s -G "http://127.0.0.1:8001/paapi/setpol" --data-urlencode "policy=Policy (a)" --data-urlencode "token=admin_token"

  